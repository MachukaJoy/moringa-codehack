<div class="container align-items-center">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card text-white" style="border-radius: 1rem">
        <div class="card-body text-center">
          <form
            class="mb-md-5 mt-md-4"
            (submit)="submit(name.value, email.value, password.value)"
          >
            <h2 class="fw-bold mb-2 text-uppercase" id="title">Sign Up</h2>

            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typeName">Name</label>
              <input type="text" id="typeName" class="form-control" #name />
            </div>

            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typeEmailX">Email</label>
              <input type="email" id="typeEmailX" class="form-control" #email />
            </div>

            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typePasswordX">Password</label>
              <input
                type="password"
                id="typePasswordX"
                class="form-control"
                #password
              />
            </div>
            <!-- <div class="form-outline form-white mb-4">
              <input type="password" id="typePasswordX" class="form-control" />
              <label class="form-label" for="typePasswordX"
                >Confirm Password</label
              >
            </div> -->

            <button class="btn btn-outline-light btn-lg px-5" type="submit">
              Sign Up
            </button>
          </form>

          <div>
            <p class="mb-0" id="title">
              Already have an account?
              <a href="#!" routerLink="/login" class="text-50 fw-bold"
                >Log In</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
