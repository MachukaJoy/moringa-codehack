  <div id="quetable">

      <tr>

  <div class="modal fade" id="addquestion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body">
          <form class="container" action="submit">
            <div class="section">
              <label for="assesment"><b>Pick Assesment : &nbsp;</b></label>
              <select name="assesment" id="assesment">
                <option value="arrays">Python Arrays</option>
                <option value="angular">Angular Directives</option>
                <option value="django">Django Assesment</option>
                <option value="general">General Interview</option>
              </select>
              <label for="questions"><b>Select all questions to add : &nbsp;</b></label>
              <select name="questions" id="questions">
                <option value="arrays">Print 1  to 10 in an array</option>
                <option value="pomodoro">Pomodoro</option>
                <option value="hello">Django Hello World</option>
                <option value="fib">Fibonacci Series</option>
              </select>
              
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
