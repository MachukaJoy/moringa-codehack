<div class="container justify-content-center">
  <button  id="navbtns" data-toggle="modal" data-target="#addquestion" > <i class="fa fa-plus" style="margin-right: 7px; font-size:small;"></i>Add</button>
  <button  id="navbtns" data-toggle="modal" data-target=".bd-example-modal-lg"> Publish</button>
  <a class="active" href="/tmlanding/create-test" id="navlinks" style="color: #F35011;">Assessments</a>
  
  <hr>
  <div id="quetable">
    <table>
      <tr>
      <th>Assesment</th>
      <th>Difficulty</th>
      <th>Passmark</th>
      </tr>
      <tr *ngFor="let item of assessmentList">
      <td >{{item.name}}</td>
      <td >{{item.difficulty}}</td>
      <td >{{item.pass_mark}}</td>
      </tr>
    </table>
  </div>
  <div class="modal fade" id="addquestion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
      <div class="modal-content" id="addquestioncontent">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Assesment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          
        </div>
        <div class="modal-body">
          <h6 style="text-align: center;background-color: #101F3C;color: #F35011;">Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</h6><br>
          <!-- <form class="container" action="submit">
            <div class="section">
              <label for="assesment"><b>Pick Assesment : &nbsp;</b></label><br>
              <select name="assesment" id="assesment"  style="float: left;width: 15vw;">
                <option *ngFor="let item of assessmentList" value="{{item.id}}">{{item.text}}</option>
                
              </select><br><br>
              <label for="questions"><b>Select all questions to add : &nbsp;</b></label><br>
              <select name="questions" id="questions" multiple style="float: left;">
                 <option *ngFor="let item of subjectiveList" value="{{item.id}}">{{item.text}}</option>
              </select>
            </div>
          </form>
          <br><br><br><br><br>
          <div>
          <input id="createassesmentcheckbox" type="checkbox" > Want to create your own assesment?
        </div><br> -->
          
          <form class="container" id="createownassesment" (submit)="submit(assessmentname.value, assessmenttopic.value, assessmentdifficulty.value, assessmentpassmark.value, assessmenttimelimit.value, assessmentcategory.value)" >
            <div class="section">
              <label for="testname"><b>Create Assesment : &nbsp;</b></label><br>
              <input type="text" id="testname" class="no-outline" placeholder="Enter Assesment name"  #assessmentname required style="float: left; width: 20vw;"><br><br>
              <label for="testtopic"><b>Assessment Topic : &nbsp;</b></label><br>
              <input type="text" id="testtopic" class="no-outline" placeholder="Enter Assesment topic" #assessmenttopic required style="float: left; width: 20vw;"><br><br>
              <label for="testdifficulty"><b>Difficulty : &nbsp;</b></label><br>
              <input type="text" id="testdifficulty" class="no-outline" placeholder="Enter Difficulty level" #assessmentdifficulty  required style="float: left; width: 20vw;"><br><br>
              <label for="testpassmark"><b>Passmark : &nbsp;</b></label><br>
              <input type="string" id="testpassmark" class="no-outline" placeholder="Enter Pass mark" #assessmentpassmark required style="float: left; width: 20vw;"><br><br>
              <label for="testtimelimit"><b>Time Limit : &nbsp;</b></label><br>
              <input type="string" id="testtimelimit" class="no-outline" placeholder="Enter Time Limit" #assessmenttimelimit required style="float: left; width: 20vw;"><br><br>
              
              <label for="subjectivequestions"><b>Select category of questions to add : &nbsp;</b></label><br>
              <input id="katascheckbox" type="radio" value="kata" name="category"  #assessmentcategory > Katas &nbsp;
              <input id="subjectivecheckbox" type="radio" value="subjective" name="category" #assessmentcategory> Subjective &nbsp;
              <input id="multiplechoicecheckbox" type="radio" value="multiple_choice" name="category" #assessmentcategory> MultipleChoice <br><br>
              
              <select  name="subjectivequestions" id="subjectivequestions" multiple style="float: left;width: 100% ; display: none;">
                <option *ngFor="let item of subjectiveList" value="{{item.id}}">{{item.question}}</option>
              </select>
              <select  name="katasquestions" id="katasquestions" multiple style="float: left; width: 100% ; display: none;">
                <option *ngFor="let item of katasList" value="{{item.id}}">{{item.question}}</option>
              </select>
              <select  name="multiplechoicequestions" id="multiplechoicequestions" multiple style="float: left; width: 100% ; display: none;">
                <option *ngFor="let item of multipleChoiceList" value="{{item.id}}">{{item.text}}</option>
              </select>
            </div>
            <button type="submit" class="btn" id="savebtn" style="margin-top: 2vh;">Save changes</button>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade bd-example-modal-lg" id="publish" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="publishcontent">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Publish and Invite</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <form class="container" action="submit">
            <div class="section">
              <label for="assesment"><b>Pick Assesment : &nbsp;</b></label><br>
              <select name="assesment" id="assesment" style="width: 50%;" >
                <option *ngFor="let item of assessmentList" value="{{item.id}}">{{item.name}}</option>
              </select><br><br>
              
              <button type="button" id="publishbtn" class="btn btn-primary" style="margin-bottom: 2vh ;">Publish</button>
            </div>
          </form>
          
          <div class="container" >   
          <input id="sendinvitecheckbox" type="checkbox"> Send Invite? 
          <div id="sendinvite">
          <div class ="row" style="background-color:#101F3C; justify-content: center;">
            <h6 style="text-decoration: underline;text-decoration-color: white;" >Send Invite</h6>
          </div>
            <div class="row" style="background-color:#101F3C; justify-content: left;">
            <form action="" id="publishform">
              &nbsp;<label for="recepient"><b>To : &nbsp;</b></label>
              <input type="text" id="recepientinput" class="no-outline" placeholder="Enter emails separated by commas" name="recepient"   required><br>
              &nbsp;<label for="Subject"><b>Subject : &nbsp;</b></label>
              <input type="text" id="subjectinput" class="no-outline" placeholder="Subject of Mail" name="subject" required><br>
              <textarea id="messageinput" placeholder="Enter your message" name="message" required></textarea><br>
              <button action="submit" id="sendbtn">Send</button>
            </form>
          </div>
        </div>


          
        </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn" id="savebtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
